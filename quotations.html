<!DOCTYPE html>
<html>
<head>
    <title>micaeber's quotations</title>
    <!--import mammoth.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>
    <link rel='stylesheet' href='styles.css'>
</head>

<body style='background-color: black;'>
    <!--header stuff-->
    <a href='index.html' class='links' style='font-size: 30px;'>&lt;&lt; Home</a>
    <h1 class='header' id='philosophy_header'>Quotations</h1>
    <center><img class='photo_headers' src='photos/book_pile.jpeg'><center>

    
    <!--body material-->
    <p class='body' style='text-align: center;'>
        <i>
        Some time ago I got into the habit of writing down passages from books that I found particularly striking or memorable. I am able to import a good chunk of them here.
        <i>
    </p>
    
    <div class='container'>
    <!-- This div will contain converted document -->
    <div id='output'>Loading document...</div>
    <script>
        // URL to word doc
        var docxUrl = 'documents/quotations.docx';
        
        // Get the output div where we'll display the document
        var outputDiv = document.getElementById('output');
        
        // Fetch the document from the URL
        fetch(docxUrl)
            .then(function(response) {
                return response.arrayBuffer();
            })
            .then(function(arrayBuffer) {
                // Convert the document to HTML
                return mammoth.convertToHtml({arrayBuffer: arrayBuffer});
            })
            .then(function(result) {
                // Display the HTML
                outputDiv.innerHTML = result.value;
            })
            .catch(function(error) {
                // Show any errors
                outputDiv.innerHTML = 'Error loading document: ' + error.message;
            });
    </script>
    </div>
</body>
</html>
